<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="icon" href="public/favicon.png" sizes="512x512" />
</head>
<body>
    <header>
        <header-bar></header-bar>
    </header>
    <main>
        <loading-indicator></loading-indicator>
        <form id="notesForm">
            <label for="notesTitle">Judul</label>
            <input type="text" id="notesTitle" name="notesTitle" autocomplete="off" required>
    
            <label for="notesBody">Isi</label>
            <textarea id="notesBody" name="notesBody" rows="3" cols="100" autocomplete="off" required></textarea>
    
            <button type="submit">Tambahkan Notes</button>
        </form>
        <custom-notes></custom-notes>
    </main>
    <footer>
        <footer-bar></footer-bar>
    </footer>
</body>
</html>
